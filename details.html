<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d8f93a4f64.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="./src/style.css">
      
</head>
<body>
    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <a class="navbar-brand" href="#">Where in the world?</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <i class="far fa-moon mr-sm-2"></i>
            <p class="my-2 my-sm-0">Dark Mode</p>
          </div>
        </div>
    </nav>
    
    <button class="btn btn-light mt-5 ml-5">Back</button>

    <!-- country details -->
    <div class="container-fluid px-5">
        <div class="row mt-5 justify-content-between">
            <div class="col-lg-6">
                <img class="img-fluid" src="" id="flag" alt="" />
            </div>
            <div class="col-lg-6 ">
                <div class="row ml-lg-0 ml-1 mt-5">
                    <h5 id="name"></h5>
                </div>
                <div class="row">
                    <div class="col-lg-5 left mt-5">
                        <p id="native-name"></p>
                        <p id="population"></p>
                        <p id="region"></p>
                        <p id="sub-region"></p>
                        <p id="capital"></p>
                    </div>
                    <div class="col-lg-5 right mt-5">
                        <p id="top-level-domain"></p>
                        <p id="currencies"></p>
                        <p id="languages"></p>
                    </div>
                </div>
                <div class="row mt-5 justify-content-start" id="border-countries">
                    <p class="col-auto">Border Countries: </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/details.js"></script>
</body>
</html>
