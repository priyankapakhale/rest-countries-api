<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d8f93a4f64.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="./src/style.css">

</head>
<body>
    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <a class="navbar-brand" href="#">Where in the world?</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <i class="far fa-moon mr-sm-2"></i>
            <p class="my-2 my-sm-0">Dark Mode</p>
          </div>
        </div>
    </nav>
    

    <!-- search and dropdown -->
    <div class="container-fluid px-5" >
        <div class="row justify-content-between">
            <div class="col-lg-4 col-sm-12 mt-5">
                <input id="search" class="form-control mr-sm-2" type="search" placeholder="search for a country..." aria-label="Search">
            </div>
            <div class="col-lg-2 col-sm-7 mt-5">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Filter by Region
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#" value="Africa">Africa</a>
                      <a class="dropdown-item" href="#" value="America">America</a>
                      <a class="dropdown-item" href="#" value="Asia">Asia</a>
                      <a class="dropdown-item" href="#" value="Europe">Europe</a>
                      <a class="dropdown-item" href="#" value="Oceania">Oceania</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- all countries -->
    <div class="container-fluid mt-5 p-0" >
        <div class="row pl-5 no-gutters" id="countries">
            
          
        </div>
    </div>
    <script src="./src/index.js"></script>

<script src="index.js"></script></body>
</html>
